<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GymBot Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 24px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">ü§ñ</div>
        <h1>GymBot Admin</h1>
        <p class="subtitle">Accedi al tuo pannello di controllo</p>

        <div class="error" id="errorMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="tua@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn" id="loginBtn">üîê Accedi</button>
        </form>

        <div class="links">
            <a href="/register.html">Non hai un account? Registrati</a>
        </div>
    </div>

    <script>
        let sb;

        // Load Supabase config and initialize
        async function initSupabase() {
            try {
                const res = await fetch('/api/config');
                const config = await res.json();

                const { createClient } = supabase;
                sb = createClient(config.supabaseUrl, config.supabaseAnonKey);
                return sb;
            } catch (error) {
                console.error('Failed to load config:', error);
                document.getElementById('errorMsg').textContent = '‚ùå Errore di configurazione. Riprova.';
                document.getElementById('errorMsg').style.display = 'block';
                return null;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.textContent = '‚è≥ Accesso in corso...';
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Initialize Supabase if not already done
                if (!sb) {
                    sb = await initSupabase();
                    if (!sb) throw new Error('Impossibile connettersi al database');
                }

                const { data, error } = await sb.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Ottieni il gym_id dell'utente
                const { data: gym } = await sb
                    .from('gyms')
                    .select('id')
                    .eq('owner_email', email)
                    .single();

                if (gym) {
                    localStorage.setItem('gymId', gym.id);
                    localStorage.setItem('userEmail', email);
                    window.location.href = '/admin/dashboard.html';
                } else {
                    throw new Error('Palestra non trovata per questo account');
                }
            } catch (err) {
                errorMsg.textContent = '‚ùå ' + (err.message || 'Errore durante il login');
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'üîê Accedi';
            }
        });

        // Initialize Supabase and check if already logged in
        initSupabase().then((client) => {
            if (client) {
                client.auth.getSession().then(({ data: { session } }) => {
                    if (session) {
                        window.location.href = '/admin/dashboard.html';
                    }
                });
            }
        });
    </script>
</body>

</html>
