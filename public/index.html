<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBot - Assistente Virtuale</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 400px; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 80vh; }
        .chat-header { background: #0084ff; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.1em; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .chat-messages { flex: 1; padding: 15px; overflow-y: auto; background: #e5ddd5; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 0.95em; line-height: 1.4; position: relative; word-wrap: break-word; }
        .message.bot { background: white; align-self: flex-start; border-bottom-left-radius: 5px; }
        .message.user { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 5px; }
        .chat-input { display: flex; padding: 10px; background: #f0f0f0; border-top: 1px solid #ddd; }
        .chat-input input { flex: 1; padding: 12px; border: none; border-radius: 20px; outline: none; font-size: 1em; }
        .chat-input button { background: #0084ff; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-left: 10px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        .chat-input button:hover { background: #006bcf; }
        .typing { font-size: 0.8em; color: #888; font-style: italic; margin-bottom: 5px; align-self: flex-start; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        üèãÔ∏è GymBot AI
    </div>
    <div class="chat-messages" id="chat">
        <div class="message bot">Ciao! üëã Benvenuto in palestra. Sono il tuo assistente virtuale. Come posso aiutarti oggi?</div>
    </div>
    <div class="typing" id="typing">GymBot sta scrivendo...</div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Scrivi un messaggio..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Invia</button>
    </div>
</div>

<script>
    const userId = 'user-' + Math.random().toString(36).substr(2, 9);

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        input.value = '';
        
        showTyping(true);

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, userId })
            });
            const data = await response.json();
            showTyping(false);
            addMessage(data.reply, 'bot');
        } catch (error) {
            showTyping(false);
            addMessage("Errore di connessione. Riprova.", 'bot');
        }
    }

    function addMessage(text, sender) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text; // Usa innerText per sicurezza o formattazione base
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function showTyping(show) {
        document.getElementById('typing').style.display = show ? 'block' : 'none';
    }

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
