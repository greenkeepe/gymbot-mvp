<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GymBot Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #1a1a1a;
            color: white;
            padding: 30px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            padding: 0 30px 30px;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 1.5em;
            color: #667eea;
        }

        .nav-item {
            padding: 15px 30px;
            color: #aaa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: #667eea;
            color: white;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header h2 {
            font-size: 2em;
            color: #1a1a1a;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
        }

        .calendar-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        #calendar {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h1>ü§ñ GymBot</h1>
        </div>
        <a href="dashboard.html" class="nav-item active">üìä Dashboard</a>
        <a href="settings.html" class="nav-item">‚öôÔ∏è Impostazioni</a>
        <a href="courses.html" class="nav-item">üèãÔ∏è Corsi</a>
        <a href="staff.html" class="nav-item">üë• Staff & Trainer</a>
        <a href="pricing.html" class="nav-item">üí∞ Prezzi</a>
        <a href="calendar.html" class="nav-item">üìÖ Calendario</a>
        <a href="bookings.html" class="nav-item">üìã Prenotazioni</a>
        <a href="chatbot.html" class="nav-item">ü§ñ Chatbot</a>
        <a href="#" onclick="logout()" class="nav-item">üö™ Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Dashboard</h2>
            <div id="gymName" style="color: #666;"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Prenotazioni Oggi</h3>
                <div class="value" id="todayBookings">0</div>
            </div>
            <div class="stat-card">
                <h3>Questa Settimana</h3>
                <div class="value" id="weekBookings">0</div>
            </div>
            <div class="stat-card">
                <h3>Questo Mese</h3>
                <div class="value" id="monthBookings">0</div>
            </div>
            <div class="stat-card">
                <h3>Totale Clienti</h3>
                <div class="value" id="totalClients">0</div>
            </div>
        </div>

        <div class="calendar-container">
            <h3 style="margin-bottom: 20px; font-size: 1.5em;">Calendario Prenotazioni</h3>
            <div id="calendar"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/admin/supabase-init.js"></script>
    <script>
        const gymId = localStorage.getItem('gymId');

        async function loadDashboard() {
            // Wait for Supabase to initialize
            const sb = await initSupabase();
            if (!sb) {
                alert('Errore: impossibile connettersi al database');
                return;
            }

            // Carica nome palestra
            const { data: gym } = await sb.from('gyms').select('gym_name').eq('id', gymId).single();
            if (gym) document.getElementById('gymName').textContent = gym.gym_name;

            // Carica statistiche
            const { data: bookings } = await sb.from('bookings').select('*').eq('gym_id', gymId);

            const today = new Date().toISOString().split('T')[0];
            const todayCount = bookings.filter(b => b.booking_date === today).length;
            document.getElementById('todayBookings').textContent = todayCount;

            // Calendario
            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: bookings.map(b => ({
                    title: b.customer_name,
                    start: `${b.booking_date}T${b.booking_time}`,
                    color: b.status === 'confirmed' ? '#10b981' : '#f59e0b'
                })),
                height: 'auto'
            });
            calendar.render();
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }

        loadDashboard();
    </script>
</body>

</html>
