<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 1.2em;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.4;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
        }

        .chat-input button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="chat-header">
        <h2>ðŸ¤– GymBot Assistant</h2>
    </div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Scrivi un messaggio...">
        <button onclick="sendMessage()">Invia</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gymId = urlParams.get('gymId');
        const userId = 'widget-' + Math.random().toString(36).substr(2, 9);

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                const res = await fetch('https://gymbot-mvp.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, userId, gymId })
                });
                const data = await res.json();
                addMessage(data.reply, 'bot');
            } catch (err) {
                addMessage('Scusa, c\'Ã¨ stato un errore. Riprova!', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Welcome message
        setTimeout(() => {
            addMessage('Ciao! ðŸ‘‹ Benvenuto! Come posso aiutarti oggi?', 'bot');
        }, 500);
    </script>
</body>

</html>
